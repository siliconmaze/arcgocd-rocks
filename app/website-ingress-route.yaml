apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http-redirect-ingressroute
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`localhost`) && PathPrefix(`/app2`)
      kind: Rule
      services:
        - name: website-service
          port: 80
      middlewares:
        - name: app-stripprefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: app-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /app2